<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble University</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Bubble University</h1>
                    <hr class="my-4">
                    <p class="lead">Welcome to Bubble University!</p>

                    <h5>Please add yourself to the waitlist or check your place in line.
                    </h5>

                    <hr class="my-4">
                    <a class="btn btn-primary btn-lg" href="#" role="button"> Home</a>
                    <a class="btn btn-primary btn-lg mr-4" href="#" role="button"> Make a Reservation</a>


                </div>
            </div>

            <div class="col-8">
                <h2>Reserve Your Table</h2>
                <form class="col col-7">
                    <div class="form-group">
                        <label for="customer-name">Name</label>
                        <input type="name" class="form-control" id="customer-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="Email"
                            placeholder="Email">

                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" class="form-control" id="phone" aria-describedby="phone"
                            placeholder="Phone Number">

                    </div>

                    <div class="form-group">
                        <label for="unique">Unique ID</label>
                        <input type="unique" class="form-control" id="unique" aria-describedby="unique" placeholder="">

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
        <hr class="my-4">
        <a class="" href="#">API Table Link</a> |
        <a class="" href="#">API Waitlist</a>

        <a class="btn btn-danger btn-sm" href="#" role="button">Clear Tables</a>

</body>

</html>
