                </div>
            </div>

            <div class="col-8">
                <h2>Reserve Your Table</h2>
                <form class="col col-7">
                    <div class="form-group">
                        <label for="customer-name">Name</label>
                        <input type="name" class="form-control" id="customer-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" class="form-control" id="phone" aria-describedby="phone"
                            placeholder="Phone Number">

                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="Email"
                            placeholder="Email">

                    </div>
                    <div class="form-group">

            </div>

        </div>
        <hr class="my-4">
        <a class="" href="/api/tables">API Table Link</a> |
        <a class="" href="/api/reservations">API Waitlist</a>

        <a class="btn btn-danger btn-sm" href="#" role="button">Clear Tables</a>
        <div id="counter"></div>
</body>
<script>
    $("#submit").on("click", function (event) {
        event.preventDefault();
        var newCustomer = {
            name: $("#customer-name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            bubblepoints: $("#bubble-points").val().trim()

        };
        console.log("done");
        $.post("/api/reservations", newCustomer, function (data) {
            alert("Making Reservation...");
        });

        $("#customer-name").val("");
        $("#phone").val("");
        $("#email").val("");
        $("#bubble-points").val("");
    });
    var n = localStorage.getItem('on_load_counter');

    if (n === null) {
        n = 0;
    }

    n++;

    localStorage.setItem("on_load_counter", n);

    document.getElementById('counter').innerHTML = n;

</script>

</html>
