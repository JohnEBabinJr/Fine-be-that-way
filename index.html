<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble University</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Bubble University</h1>
                    <hr class="my-4">
                    <p class="lead">Welcome to Bubble University!</p>

                    <h5>We have 5 tables available. <br><br>Please add yourself to the waitlist or check your place in
                        line.
                    </h5>



                    <a class="btn btn-primary btn-lg mr-4" href="/reservations" role="button">Make a Reservation</a>

                    <a class="btn btn-primary btn-lg" href="/tables" role="button"> Waiting List</a>





                </div>



                <a class="" href="/api/tables">API Table Link</a> |
                <a class="" href="/api/reservations">API Waitlist</a>



            </div>
            <h5>Counter: <span class="badge badge-primary">
                    <div id="counter"></div>
                </span></h5>
</body>


<script>
    var n = localStorage.getItem('on_load_counter');

    if (n === null) {
        n = 0;
    }

    n++;

    localStorage.setItem("on_load_counter", n);

    document.getElementById('counter').innerHTML = n;
</script>

</html>
